<!--crystal collector

1. four crystals are displayed as buttons
2. the player is shown a random number at the start of the game (should be between 19 and 120)
3. when the player clicks it adds a specific number of points to the player's total score. 
    - the crystals should each have random value between 1 and 12
    - the game hides this amount until the player clicks a crystal
    - when the player clicks a crystal, the score is updated
4. the player wins if their total score matches the random number from the beginning of the game
5. the player loses if their score goes above the random number
6. the game resarts when the player wins or loses  
    - when the game begins again, the player should see a new random number and the crystals will have four new hidden values. 
    - the user's score and score counter will reset to zero. 
7. the app should show the number of games the player wins and loses. Do not refresh the page as a means
    to start the game
-->

<!DOCTYPE html>
<html></html>
<head>
<meta charset="UTF-8">
<title>Crystal Collector</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/game.js"></script>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Crystal Collector</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Welcome to Crystal Collector!</h2>
            <p>Each of the crystals has a mysterious value. Pick the correct combination of crystals to create the number on the right!</p>
            <p>Don't go over or the crystals will lose their power!</p>
            <button id="get-started">Get Started!</button> 
        </div>
        <div class="col crystals">
            <div class="value">
                <h2>Target: <span id="value">0</span></h1>
            </div>
            <div class="score">
                <h2>Score: <span= id="score">0</span></h1>
            </div>
            <div class="wins">
                <h2>Total Wins: <span= id="wins">0</span></h1>
            </div>
            <div class="losses">
                <h2>Total Losses: <span= id="losses">0</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">

            <img src="assets/img/crystal1.png" alt="Crystal 1" id="crystal1">
            <img src="assets/img/crystal2.png" alt="Crystal 2" id="crystal2">
            <img src="assets/img/crystal3.png" alt="Crystal 3" id="crystal3">
            <img src="assets/img/crystal4.png" alt="Crystal 4" id="crystal4">
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
